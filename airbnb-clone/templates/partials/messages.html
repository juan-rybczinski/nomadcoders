{% if messages %}
     <ul class="absolute top-0 left-0 right-0 mx-auto flex justify-center">
         {% for message in messages %}
             <li class="message z-10 font-medium bg-gray-700 rounded-full text-white py-4 px-6 w-3/12 text-center {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
         {% endfor %}
     </ul>
 {% endif %}
